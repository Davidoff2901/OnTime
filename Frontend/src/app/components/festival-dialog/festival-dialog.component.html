<h1 mat-dialog-title class="text-2xl font-bold mb-4 text-center">
    {{ isEditMode ? 'Update Festival' : 'Create New Festival' }}
</h1>

<div mat-dialog-content class="p-4 overflow-hidden">
    <form [formGroup]="festivalForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <mat-form-field class="w-[90%]">
            <mat-label>Festival Name</mat-label>
            <input matInput formControlName="name" placeholder="e.g. Tomorrowland">
            <mat-error>
                Festival name is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="start_date" readonly>
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
            <mat-error>
                Start date is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" formControlName="end_date" readonly>
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
            <mat-error>
                End date is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Latitude</mat-label>
            <input matInput type="number" formControlName="latitude" placeholder="e.g. 40.7128">
            <mat-error>
                Latitude is required.
            </mat-error>
            <mat-error
                *ngIf="(festivalForm.get('latitude')?.hasError('min') || festivalForm.get('latitude')?.hasError('max')) && festivalForm.get('latitude')?.touched">
                Invalid latitude (-90 to 90).
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Longitude</mat-label>
            <input matInput type="number" formControlName="longitude" placeholder="e.g. -74.0060">
            <mat-error
                *ngIf="festivalForm.get('longitude')?.hasError('required') && festivalForm.get('longitude')?.touched">
                Longitude is required.
            </mat-error>
            <mat-error
                *ngIf="(festivalForm.get('longitude')?.hasError('min') || festivalForm.get('longitude')?.hasError('max')) && festivalForm.get('longitude')?.touched">
                Invalid longitude (-180 to 180).
            </mat-error>
        </mat-form-field>

        <div class="col-span-full mt-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Click on the map to select Latitude & Longitude:
            </label>
            <div id="festivalMap" class="w-full h-80 rounded-lg shadow-inner border border-gray-300"></div>
        </div>
    </form>
</div>

<div mat-dialog-actions class="flex justify-end gap-3 p-4 border-t border-gray-200">
    <button mat-flat-button color="warn" (click)="onCancel()"
        class="px-6 py-2 rounded-md shadow-md hover:shadow-lg transition duration-200 ease-in-out">
        Cancel
    </button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="festivalForm.invalid"
        class="px-6 py-2 rounded-md shadow-md hover:shadow-lg transition duration-200 ease-in-out">
        {{ isEditMode ? 'Update' : 'Create' }}
    </button>
</div>
