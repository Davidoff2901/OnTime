<h1 mat-dialog-title class="text-2xl font-bold mb-4 text-center">
    {{ isEditMode ? 'Update Stage' : 'Create New Stage' }}
</h1>

<div mat-dialog-content class="p-4 ">
    <form [formGroup]="stageForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <mat-form-field class="w-[90%]">
            <mat-label>Stage Name</mat-label>
            <input matInput formControlName="name" placeholder="e.g. Nebula">
            <mat-error>
                Stage name is required.
            </mat-error>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions class="flex justify-end gap-3 p-4 border-t border-gray-200">
    <button  color="warn" (click)="onCancel()"
        class="px-6 py-2 rounded-md cursor-pointer shadow-md hover:shadow-lg transition duration-200 ease-in-out">
        Cancel
    </button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="stageForm.invalid"
        class="px-6 py-2 rounded-md shadow-md hover:shadow-lg transition duration-200 ease-in-out">
        {{ isEditMode ? 'Update' : 'Create' }}
    </button>
</div>
