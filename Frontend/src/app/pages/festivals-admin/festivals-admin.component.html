<div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Input</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <button mat-stroked-button type="submit" [disabled]="form.invalid">Send</button>
        <button mat-raised-button>Basic</button>
    </form>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first_name" required />
            <mat-error *ngIf="userForm.get('first_name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last_name" required />
            <mat-error *ngIf="userForm.get('last_name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required email />
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
            Create User
        </button>
    </form>

</div>
