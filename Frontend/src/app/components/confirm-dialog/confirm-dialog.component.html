<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="mat-typography">
    <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button (click)="onCancel()" cdkFocusInitial>
        Cancel
    </button>
    <button mat-flat-button (click)="onConfirm()">
        Confirm
    </button>
</mat-dialog-actions>
